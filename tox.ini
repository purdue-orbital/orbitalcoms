[tox]
minversion = 3.20.0
envlist = py38, py39, py310, flake8, mypy
isolated_build = true

[gh-actions]
python = 
  3.8: py38
  3.9: py39
  3.10: py310, flake8, mypy

[testenv]
deps = 
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/requirements-dev.txt
commands =
  pytest --basetemp={envtmpdir} -v

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.10
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/requirements-dev.txt
commands = mypy src
