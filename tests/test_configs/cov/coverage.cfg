[run]
concurrency = 
  thread
  multiprocessing

omit = 
  # Can only be tested wih correc HW
  */serialcomsdriver.py

  # No implimentation of testable classes should be in __main__.py
  */__main__.py

  # Frontends to be tested by hand
  */_app/*

  # Any errors should be found in typecheck
  */stations/stationcreators.py

[report]
# Regexes for lines to exclude from consideration
exclude_lines =
  # Have to re-enable the standard pragma
  pragma: no cover

  # Don't complain about missing debug-only code:
  def __repr__
  if self\.debug

  # Don't complain if tests don't hit defensive assertion code:
  raise AssertionError
  raise NotImplementedError

  # Don't complain if non-runnable code isn't run:
  if __name__ == .__main__.:

  # Typing
  if (typing\.)?TYPE_CHECKING:

  # Don't complain about abstract methods, they aren't run:
  @(abc\.)?abstractmethod

  # Do not type check Protocols
  class .*\bProtocol\):

ignore_errors = True
